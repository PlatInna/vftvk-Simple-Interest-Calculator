<!DOCTYPE html> <!--markup for comments-->
<html>
<head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        Amount <input type="number" id="principal">  <br><br>
        Rate <input onchange='SetRate()' type="range" id="rate" min=1 max=20 value=10.25 step=0.25> <span id="rate_set">10.25%</span> <br><br>
        No. of Years <select id="years">
            <option value=1 selected>1</option>
            <option value=2>2</option>
            <option value=3>3</option>s
            <option value=4>4</option>
            <option value=5>5</option>
            <option value=6>6</option>
            <option value=7>7</option>
            <option value=8>8</option>
            <option value=9>9</option>
            <option value=10>10</option>
        </select> <br><br>
        <button onclick="compute()">Compute Interest</button> <br><br>
        <span id='res1'></span><br>
        <span id='res2'></span><br>
        <span id='res3'></span><br>
        <span id='res4'></span><br>
        <footer>
            <p>&copy; Everyone Can Get Rich</p>
        </footer>
    </div>
</body>
</html>
